<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liquid Fire-Demo</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/liquid-fire.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Animations & Transitions for Ember Apps</h2>

    <div id="container">{{liquid-outlet}}</div>
  </script>

  <script type="text/x-handlebars" id="index">
    <div>
      <ul>
      {{#each item in model}}
        <li>{{item}}</li>
      {{/each}}
      </ul>
      <p>
        liquid-fire is currently compatible with Ember 1.6.1
        through canary. As liquid-fire is still pre-1.0, you
        can expect breaking changes, which will be described
        in the CHANGELOG.
      </p>
      {{#link-to 'other'}}Other{{/link-to}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="other">
    <div>
      <p>
         Liquid Fire is a toolkit for managing animated transitions
         in an Ember application. Like Ember itself, our goal is to
         cultivate shared abstractions so we're free to focus on bigger
         and better ideas. Good defaults.
         Convention over configuration. Composable pieces all the way down.
      </p>
      {{#link-to 'index'}}Index{{/link-to}}
    </div>
  </script>

  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/ember.debug.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/ember-template-compiler.js"></script>
  <script src="js/libs/velocity.min.js"></script>
  <script src="js/libs/liquid-fire.js"></script>
  <script src="js/libs/ember-renderspeed.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
